<div class="modal-header">
  <h3 class="modal-title" id="modal-title">{{versionsDelete.infos.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <p class="text-center" ng-bind-html=versionsDelete.infos.message></p>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-primary" type="button" ng-click="versionsDelete.close(true)">Oui</button>
  <button class="btn btn-outline-primary" type="button" ng-click="versionsDelete.close(false)">Non</button>
</div>
