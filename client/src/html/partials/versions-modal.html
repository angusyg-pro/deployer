<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Nouvelle version</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="newForm" class="form">
    <div class="row">
      <div class="col-12">
        <div class="form-group row">
          <label for="fromVersion" class="col-4 col-form-label">A partir de</label>
          <select class="form-control col-6" name="list" id="list" ng-model="versionsModal.newVersion.from" ng-change="versionsModal.selectFrom()">
            <option ng-repeat="version in versionsModal.list" ng-value="version">{{versionsModal.versionName(version)}}</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label">Nom</label>
          <input type="text" class="form-control col-6" id="name" ng-model="versionsModal.newVersion.name" required>
        </div>
        <div class="form-group row">
          <label for="numero" class="col-4 col-form-label">Version application</label>
          <input type="text" class="form-control col-6" id="numero" ng-model="versionsModal.newVersion.numero" required>
        </div>
        <div class="form-group row">
          <div class="col-4">SNAPSHOT</div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" ng-model="versionsModal.newVersion.snapshot">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-primary" type="button" ng-disabled="!newForm.$valid" ng-click="versionsModal.validate()">Ajouter</button>
  <button class="btn btn-outline-primary" type="button" ng-click="versionsModal.cancel()">Annuler</button>
</div>
